<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airline Ticket Booking</h1>
        <form action="process_booking.php" method="POST">
            <!-- Passenger Details -->
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <!-- Flight Details -->
            <label for="departureCity">Departure City</label>
            <select id="departureCity" name="departureCity" required>
                <option value="">--Select Departure City--</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
                <option value="Houston">Houston</option>
            </select>

            <label for="destinationCity">Destination City</label>
            <select id="destinationCity" name="destinationCity" required>
                <option value="">--Select Destination City--</option>
                <option value="Miami">Miami</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Seattle">Seattle</option>
                <option value="Boston">Boston</option>
            </select>

            <label for="departureDate">Departure Date</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate" name="returnDate">

            <label for="class">Travel Class</label>
            <select id="class" name="class" required>
                <option value="">--Select Class--</option>
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First Class">First Class</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Book Ticket</button>
        </form>
    </div>
</body>
</html>
